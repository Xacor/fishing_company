<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>
        <div class="d-flex h-100">
            <form class="container-fluid m-auto bg-white p-5 border round" method="POST" style="max-width: 30rem;">
                <div class="form-floating mb-3">                    
                    <input autocomplete="off" type="text" class="form-control" name="username" id="username" placeholder="Логин" required>
                    <label for="username">Логин</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                    <label for="password">Пароль</label>
                </div>

                <div class="row mb-3 justify-content-between">
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Запомнить меня
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-dark w-100">Войти</button>
            </form>
        </div>
    </body>
</html>
