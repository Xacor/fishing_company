{{define "updateBoat"}}
{{template "header" -}}
{{template "navbar" . -}}
{{template "alert" .}}
<div class="container-lg py-5">
    <div class="row">
        <div class="col-4 mx-auto">
            {{$lboat := .boat}}
            <form method="POST" action="/boats/{{ .boat.ID }}/update" enctype="multipart/form-data">
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="name" name="name" value="{{$lboat.Name}}">
                    <label for="name" class="form-label">Название</label>
                </div>
                <div class="mb-3 form-floating">
                    
                    <select class="form-select" id="type" name="type" aria-label="Floating label select example"
                        required>
                        {{range $index, $element := .boatTypes}}
                        <option value="{{$element.ID}}" {{if eq $element.ID $lboat.BtypeID}} selected {{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                    <label for="type">Тип судна</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="number" class="form-control" id="displacement" name="displacement"
                        value="{{$lboat.Displacement}}">
                    <label for="displacement" class="form-label">Водоизмещение, т</label>
                </div>
                <div class="d-grid col-4 mx-auto mb-3">
                    <button type="submit" class="btn btn-primary">Обновить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{template "footer" -}}
{{end}}
