<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Вы точно хотите удалить лодку "{{ .boatName }}"?</h1>
    <form action="/boats/{{ .boatID }}/delete" method="post">
        <input type="text" name="boatName" id="boatName" hidden value="{{ .boatName }}">
        <input type="text" id="inputBoatName" name="inputBoatName" class="form-control" aria-describedby="boatHelpBlock">
        <div id="boatHelpBlock" class="form-text">Для подтверждения введите название лодки в текстовое поле.</div>
        <button type="submit" class="btn btn-danger">Подтвердить</button>
    </form>
    <a class="btn btn-secondary" href="/boats">Назад</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous">
  </script>
</body>
</html>
