<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body class="container">
        <!-- заменить action на url из шаблона -->
        <form method="POST" action="./{{ .boat.ID }}/update" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Название</label>
                <input type="text" class="form-control" id="name" name="name" value="{{.boat.Name}}">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Тип</label>
                <input type="number" class="form-control" id="type" name="type" value="{{.boat.BtypeID}}">
            </div>
            <div class="mb-3">
                <label for="displacement" class="form-label">Водоизмещение</label>
                <input type="number" class="form-control" id="displacement" name="displacement" value="{{.boat.Displacement}}">
            </div>
            <input type="submit" class="btn btn-primary" value="Обновить">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
            
    </body>

</html>
