<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1>Всего лодок {{.Number}}</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Название</th>
          <th scope="col">Тип</th>
          <th scope="col">Водоизмещение</th>
          <th scope="col">Дата постройки</th>
          <th scope="col">Действия</th>
        </tr>
        <tbody>
          {{range $index, $boat := .Boats}}
          <tr>
            <th scope="row">{{ $boat.ID }}</th>
            <td>{{$boat.Name}}</td>
            <td>{{$boat.BtypeID}}</td>
            <td>{{$boat.Displacement}}</td>
            <td>{{$boat.Build_date.Format "2006-01-02"}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <a class="btn btn-primary" href="/boats/{{ $boat.ID }}">Просмотруть</a>
                <a class="btn btn-secondary" href="/boats/{{ $boat.ID }}/update">Редактировать</a>
                <a class="btn btn-danger" href="/boats/{{ $boat.ID }}/delete">Удалить</a>
              </div>
            </td>
          </tr>
          {{end}}
        </tbody>
      </thead>
    </table>
    <a class="btn btn-primary" href="/boats/create">Создать лодку</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
